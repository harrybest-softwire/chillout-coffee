<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coffee-machine">
        <div class="display">
            <div id="timer">00:00.000</div>
            <div id="step-indicator">Ready to Order</div>
        </div>
        
        <!-- Start Screen -->
        <div id="screen-start" class="screen active">
            <h2>â˜• Coffee Machine Game</h2>
            <p class="start-description">Order your perfect coffee as fast as you can!</p>
            <div class="actions">
                <button id="start-game-btn" class="start-game-btn">Start Game</button>
            </div>
        </div>
        
        <!-- Screen 1: Drink Type -->
        <div id="screen-1" class="screen hidden">
            <h2>Select Your Drink</h2>
            <div class="buttons large-buttons">
                <button class="drink-btn" data-drink="espresso">Espresso</button>
                <button class="drink-btn" data-drink="latte">Latte</button>
                <button class="drink-btn" data-drink="cappuccino">Cappuccino</button>
                <button class="drink-btn" data-drink="americano">Americano</button>
                <button class="drink-btn" data-drink="macchiato">Macchiato</button>
                <button class="drink-btn" data-drink="flat-white">Flat White</button>
            </div>
        </div>
        
        <!-- Screen 2: Size -->
        <div id="screen-2" class="screen hidden">
            <h2>Select Size</h2>
            <div class="buttons large-buttons">
                <button class="size-btn" data-size="medium">Medium</button>
                <button class="size-btn" data-size="large">Large</button>
            </div>
            <div class="actions">
                <button id="back-2" class="back-btn">Back</button>
            </div>
        </div>
        
        <!-- Screen 3: Roast Type -->
        <div id="screen-3" class="screen hidden">
            <h2>Select Roast Type</h2>
            <div class="buttons large-buttons">
                <button class="roast-btn" data-roast="blend">Blend</button>
                <button class="roast-btn" data-roast="decaf">Decaf</button>
            </div>
            <div class="actions">
                <button id="back-3" class="back-btn">Back</button>
            </div>
        </div>
        
        <!-- Screen 4: Confirmation -->
        <div id="screen-4" class="screen hidden">
            <h2>Confirm Your Order</h2>
            <div class="confirmation">
                <p><strong>Drink:</strong> <span id="confirm-drink"></span></p>
                <p><strong>Size:</strong> <span id="confirm-size"></span></p>
                <p><strong>Roast:</strong> <span id="confirm-roast"></span></p>
            </div>
            <div class="actions">
                <button id="back-4" class="back-btn">Back</button>
                <button id="confirm-btn" class="confirm-btn">Brew Coffee!</button>
            </div>
        </div>
    </div>
    
    <!-- Result Screen -->
    <div id="result" class="hidden">
        <div class="result-content">
            <h2>â˜• Order Complete!</h2>
            <div class="result-details">
                <p><strong>Your Order:</strong></p>
                <p><span id="result-drink"></span> - <span id="result-size"></span> - <span id="result-roast"></span></p>
                <p class="time-result"><strong>Time Taken:</strong> <span id="result-time"></span></p>
            </div>
            <div class="result-actions">
                <button id="share-btn" class="share-btn">ðŸ“‹ Share</button>
                <button id="new-order" class="new-order-btn">New Order</button>
            </div>
            <p id="share-message" class="share-message hidden">Copied to clipboard! â˜•</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
