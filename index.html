<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coffee-machine">
        <div class="display">
            <div id="timer">00:00.000</div>
            <div id="step-indicator">Ready to Order</div>
        </div>
        
        <!-- Start Screen -->
        <div id="screen-start" class="screen active">
            <h2>‚òï Coffee Machine Game</h2>
            <p class="start-description">Order your perfect coffee as fast as you can!</p>
            <div class="actions">
                <button id="start-game-btn" class="start-game-btn">Start Game</button>
            </div>
        </div>
        
        <!-- Screen 1: Drink Type -->
        <div id="screen-1" class="screen hidden">
            <h2 class="screen-title">Select your Beverage</h2>
            <div class="beverage-grid">
                <button class="beverage-btn" data-drink="espresso">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Espresso</div>
                </button>
                <button class="beverage-btn" data-drink="double-espresso">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Double Espresso</div>
                </button>
                <button class="beverage-btn" data-drink="espresso-macchiato">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Espresso Macchiato</div>
                </button>
                <button class="beverage-btn" data-drink="americano">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Americano</div>
                </button>
                <button class="beverage-btn" data-drink="cappuccino">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Cappuccino</div>
                </button>
                <button class="beverage-btn" data-drink="caffe-latte">
                    <div class="beverage-icon">ü•õ</div>
                    <div class="beverage-label">Caff√® Latte</div>
                </button>
                <button class="beverage-btn" data-drink="flat-white">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Flat White</div>
                </button>
                <button class="beverage-btn" data-drink="white-americano">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">White Americano</div>
                </button>
                <button class="beverage-btn" data-drink="mocha">
                    <div class="beverage-icon">ü•õ</div>
                    <div class="beverage-label">Mocha</div>
                </button>
                <button class="beverage-btn" data-drink="hot-chocolate">
                    <div class="beverage-icon">ü•õ</div>
                    <div class="beverage-label">Hot Chocolate</div>
                </button>
                <button class="beverage-btn" data-drink="hot-water">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Hot Water</div>
                </button>
                <button class="beverage-btn" data-drink="cold-milk-shot">
                    <div class="beverage-icon">ü•õ</div>
                    <div class="beverage-label">Cold Milk Shot</div>
                </button>
                <button class="beverage-btn" data-drink="hot-milk">
                    <div class="beverage-icon">ü•õ</div>
                    <div class="beverage-label">Hot Milk</div>
                </button>
                <button class="beverage-btn" data-drink="hot-milk-shot">
                    <div class="beverage-icon">ü•õ</div>
                    <div class="beverage-label">Hot Milk Shot</div>
                </button>
                <button class="beverage-btn" data-drink="hot-water-shot">
                    <div class="beverage-icon">‚òï</div>
                    <div class="beverage-label">Hot Water Shot</div>
                </button>
            </div>
        </div>
        
        <!-- Screen 2: Size -->
        <div id="screen-2" class="screen hidden">
            <h2 class="screen-title">Select your Cup Size</h2>
            <p class="selected-beverage" id="selected-beverage-display"></p>
            <div class="size-options">
                <button class="size-btn" data-size="medium">
                    <div class="cup-icon medium-cup">ü•õ</div>
                    <div class="size-label">Medium</div>
                </button>
                <button class="size-btn" data-size="large">
                    <div class="cup-icon large-cup">ü•õ</div>
                    <div class="size-label">Large</div>
                </button>
            </div>
            <div class="actions">
                <button id="back-2" class="back-btn">‚Üê back</button>
            </div>
        </div>
        
        <!-- Screen 3: Roast Type -->
        <div id="screen-3" class="screen hidden">
            <h2 class="screen-title">Choose your Blend</h2>
            <p class="selected-beverage" id="selected-order-display"></p>
            <div class="blend-container">
                <div class="coffee-preview">‚òï</div>
                <div class="blend-options">
                    <button class="blend-btn" data-roast="blend">
                        <div class="blend-icon">ü´ò</div>
                        <div class="blend-label">Espresso Blend</div>
                    </button>
                    <button class="blend-btn" data-roast="decaf">
                        <div class="blend-icon">‚òï</div>
                        <div class="blend-label">Decaf</div>
                    </button>
                </div>
            </div>
            <div class="actions">
                <button id="back-3" class="back-btn">‚Üê back</button>
            </div>
        </div>
        
        <!-- Screen 4: Confirmation -->
        <div id="screen-4" class="screen hidden">
            <h2 class="screen-title">Your Beverage</h2>
            <p class="selected-beverage" id="final-order-display"></p>
            <div class="confirmation-container">
                <div class="coffee-preview-large">‚òï</div>
            </div>
            <div class="confirm-actions">
                <button id="back-4" class="back-btn-confirm">‚Üê back</button>
                <button id="confirm-btn" class="confirm-btn-round">‚úì</button>
            </div>
        </div>
    </div>
    
    <!-- Result Screen -->
    <div id="result" class="hidden">
        <div class="result-content">
            <h2>‚òï Order Complete!</h2>
            <div class="result-details">
                <p><strong>Your Order:</strong></p>
                <p><span id="result-drink"></span> - <span id="result-size"></span> - <span id="result-roast"></span></p>
                <p class="time-result"><strong>Time Taken:</strong> <span id="result-time"></span></p>
            </div>
            <div class="result-actions">
                <button id="share-btn" class="share-btn">üìã Share</button>
                <button id="new-order" class="new-order-btn">New Order</button>
            </div>
            <p id="share-message" class="share-message hidden">Copied to clipboard! ‚òï</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
